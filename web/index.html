<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>The Lego Movie's Emmet in Pure CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Glegoo' rel='stylesheet' type='text/css'>
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class='container'>
  <h1>Lego Emmet in Pure CSS</h1>
  <div class='emmet'>
    <div class='head'>
      <div class='hair'>
        <div class='highlight'></div>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class='eye left'></div>
      <div class='eye right'></div>
      <div class='nose'></div>
      <div class='mouth'>
        <div class='inner'></div>
      </div>
    </div>
    <div class='neck'></div>
    <div class='body'>
      <div class='highlight'></div>
      <div class='shirt'>
        <div class='collar left'></div>
        <div class='collar right'></div>
      </div>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <div class='pen'></div>
      <div class='pocket left'></div>
      <div class='pocket right'></div>
    </div>
    <div class='shoulder left'></div>
    <div class='shoulder right'></div>
    <div class='arm left'></div>
    <div class='arm right'></div>
    <div class='hand left'>
      <div class='wrist'></div>
    </div>
    <div class='hand right'>
      <div class='wrist'></div>
    </div>
    <div class='belt'>
      <div class='buckle'></div>
    </div>
    <div class='pelvis'>
      <div class='highlight'></div>
      <div class='tag'>
        <div class='id'></div>
      </div>
      <div class='leg left'>
        <div class='foot'></div>
      </div>
      <div class='leg right'>
        <div class='foot'></div>
      </div>
    </div>
    <div class='shadow'></div>
  </div>
  <h2>"Everything is awesome!"</h2>
</div>
    
    
    
    
    
  </body>
</html>
